<h1 id="tableLabel">Something Random</h1>

<p>Generate random data.</p>

<p *ngIf="!somethings"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="somethings" width="50%">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let something of somethings">
      <td>{{ something.name }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="clickFunction()">
    Add Something
</button>
